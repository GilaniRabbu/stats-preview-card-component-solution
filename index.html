<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Stats Preview Card Component</title>
</head>

<body>
    <main class="card">
        <section class="card-content">
            <h1 class="card-title">
                Get <span class="accent-color">insights</span> that help your business grow.
            </h1>
            <p class="card-description">
                Discover the benefits of data analytics and make better decisions
                regarding revenue, customer experience, and overall efficiency.
            </p>
            <div class="stat">
                <div>
                    <p class="stat-desc">10k+</p><span class="stat-name">companies</span>
                </div>
                <div>
                    <p class="stat-desc">314</p><span class="stat-name">templates</span>
                </div>
                <div>
                    <p class="stat-desc">12M+</p><span class="stat-name">queries</span>
                </div>
            </div>
        </section>
        <picture class="image">
            <source srcset="img/image-header-desktop.jpg" media="(min-width: 900px)">
            <img src="img/image-header-mobile.jpg" alt="Perfume Bottle" class="header-image">
        </picture>
    </main>
</body>

</html>
